    <script type="text/javascript">
      var dom = document.getElementById("container");
      var myChart = echarts.init(dom);
      var app = {};
      
      var option;
      
      
      
      var Mydata=[];
      Mydata[0]=[0.0,0.0,0];
      Mydata[1]=[0.0,0.300,5];
      Mydata[2]=[0.300,0.0,1];
      Mydata[3]=[0.300,0.300,255];
      option = {
      tooltip: {},
      backgroundColor: '#fff',
      xAxis3D: {
        type: 'value'
      },
      yAxis3D: {
        type: 'value'
      },
      zAxis3D: {
        type: 'value',
        min: 0,
        max: 100
      },
      grid3D: {
        viewControl: {
          alpha: 20,
          beta: -30
        },
        postEffect: {
          enable: true,
          SSAO: {
            enable: true
          }
        },
        boxDepth: 120,
        light: {
          main: {
            shadow: true,
            intensity: 2
          },
          ambientCubemap: {
            texture: './Source/canyon.hdr',
            exposure: 2,
            diffuseIntensity: 0.2,
            specularIntensity: 1
          }
        }
      },
      series: [
        {
          type: 'bar3D',
          shading: 'realistic',
          barSize: 1,
          wireframe: {
            show: false
          },
          itemStyle: {
            color: function (params) {
              var i = params.dataIndex;
              var r = 0;
              var g = 0;
              var b = 0;
              return 'rgb(' + [r, g, b].join(',') + ')';
            }
          },
          data: Mydata
        }
      ]
    }
      
      if (option && typeof option === 'object') {
          myChart.setOption(option);
      }
